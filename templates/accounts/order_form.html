{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}

<div class="row mt-3">
    <div class="col-md-6">
        <div class="card card-body">
            <form method="POST">
                {% csrf_token %}
                {{formset.management_form}}
                {% for form in formset %}
                {{form}}
                <hr>
                {% endfor %}
                <input class ="btn btn-dark" type="submit" name="submit">
            </form>
        </div>
    </div>
</div>



{% endblock %}
